{% set name = "xarray-eopf" %}
{% set version = "0.1.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/EOPF-Sample-Service/xarray-eopf/archive/v{{ version }}.tar.gz
  sha256: a3dbb85439e18c907be15cd4dbe83660830e4bd8cb49d48861dcd3c4e4a9eb3c

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - fsspec
    - numpy
    - xarray >=2024.10
    - zarr

test:
  imports:
    - xarray_eopf
  commands:
    - pip check
  requires:
    - python {{ python_min }}
    - pip

about:
  summary: A backend implementation for xarray that allows for analysis-ready reading of ESA EOPF data products.
  home: https://github.com/EOPF-Sample-Service/xarray-eopf
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  description: xarray-eopf is a Python package
  dev_url: https://github.com/EOPF-Sample-Service/xarray-eopf

extra:
  recipe-maintainers:
    - konstntokas
    - forman
